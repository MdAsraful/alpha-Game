<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha game</title>
    <!-- Daisy Ui + Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="poppins">
    <main
      class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
    <!-- Start Game -->
      <section id="startGame" class="home min-h-screen flex justify-center items-center">
        <div class="flex flex-col items-center gap-8 text-white">
          <h1 class="text-8xl anton uppercase">Latter Matching Game</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="Play()" class="btn">Play Now</button>
        </div>
      </section>
      <!-- Playng Game -->
      <section id="playGround" class="play flex flex-col items-center gap-12 pt-12 hidden">
        <!-- artBord -->
        <section class="number-1">
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="currentAlphabet" class="text-black text-9xl font-bold">Y</p>
            </div>
          </div>
        </section>
        <!-- Keybord -->
        <section class="number-2">
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
        </section>
        <!-- lifeline -->

          <button class="btn rounded-full bg-purple-500 text-white border-none">

              </svg><span>1</span>
          </button>

        </section>
      </section>
      <!-- Final Section -->
      <section
        class="game-over flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-5 bg-[#FFFFFF33] p-12 rounded-lg"
        >
          <p class="text-7xl">
            <span class="font-extrabold">Score :</span><span>14</span>
          </p>
          <button class="btn">Play Now</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>

</html>
